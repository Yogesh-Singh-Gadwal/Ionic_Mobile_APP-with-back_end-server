<ion-header>

    <ion-navbar>
      <ion-title>SINGUP</ion-title>

  <ion-content padding>
  

  


  <ion-list>

      <ion-item>
          <ion-label>Name</ion-label>
          <ion-input type="text" [(ngModel)]="Name"></ion-input>

      <ion-item>
        <ion-label>Username</ion-label>

      </ion-item>
      <ion-item>

    <div padding>
